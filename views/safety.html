
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
  />
  <title>방사선 관계 종사자 관리</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1b26;
      color: #c0caf5;
      padding: 2rem;
    }

    h2, h3 {
      color: #7aa2f7;
      border-bottom: 1px solid #3b4261;
      padding-bottom: 0.4rem;
    }

    #filterSection {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #24283b;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    select, input[type="text"], input[type="date"] {
      background-color: #1e2030;
      border: 1px solid #3b4261;
      color: #c0caf5;
      padding: 5px 8px;
      border-radius: 4px;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #3b4261;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #292e42;
      color: #7dcfff;
    }

    tr:nth-child(even) {
      background-color: #1e2030;
    }

    tr:hover {
      background-color: #2f3549;
    }

    button {
      background-color: #7aa2f7;
      color: #1a1b26;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 4px 10px 0;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #7dcfff;
    }

    #addForm {
      background-color: #24283b;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    #addForm input {
      margin-bottom: 10px;
    }

    #formTitle {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>
    <button id="backToAttendanceBtn" style="
      margin-right: 10px;
      background-color: #7aaf7;
      color: #1a1b26;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    ">
      ⬅ 근태관리
    </button>
    방사선안전관리
  </h1>
  <div id="filterSection">
    <label><input type="checkbox" id="filterCurrent" checked> 현재 근무자만 보기</label>
    부서:
    <select id="filterDept">
      <option value="">(전체 부서)</option>
    </select>
    직업:
    <select id="filterJob">
      <option value="">(전체 직업)</option>
    </select>
    검색: <input type="text" id="searchName" placeholder="이름 검색">
  </div>

  <h3>서식 자동 작성</h3>
  <div>
    <button id="btnRegiWorker">종사자신고서 작성</button>
    <button id="btnTestWorker">건강진단표 작성</button>
    <button id="btnTldApp">TLD신청서 작성</button>
  </div>

  <h2>직원 목록</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="checkAll"></th>
        <th>이름</th>
        <th>부서</th>
        <th>주민등록번호</th>
        <th>직종</th>
        <th>면허번호</th>
        <th>입사일</th>
        <th>퇴사일</th>
        <th>배치전검사</th>
        <th>변경신고</th>
        <th>TLD신청</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript에서 행 생성 -->
    </tbody>
  </table>

  <h3 id="formTitle">신규 직원 추가</h3>
  <form id="addForm">
    이름: <input type="text" name="name" size=5 required>
    부서: <input type="text" name="department" size=8 required>
    주민등록번호: <input type="text" name="ssn" size=15 required>
    직종: <input type="text" name="job" size=3 required>
    면허번호: <input type="text" name="license" size=6 required><br>
    입사일: <input type="date" name="joinDate" required>
    <span id="leaveDateGroup" style="display: none;">
      퇴사일: <input type="date" name="leaveDate">
    </span><br>
    배치전검사: <label><input type="checkbox" name="preExam">완료</label>
    변경신고: <label><input type="checkbox" name="notification">완료</label>
    TLD신청: <label><input type="checkbox" name="TLD">완료</label>
    <button type="submit">추가</button>
  </form>

  <script src="../src/safety.js"></script>
</body>
</html>
